version: "2.0"

rules:

- rule: Say sampai jumpa kapanpun user bilang sampai jumpa
  steps:
  - intent: sampai_jumpa
  - action: utter_sampai_jumpa

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: bilang terima_kasih kapanpun user bilang terima kasih
  steps:
  - intent: terima_kasih
  - action: utter_terima_kasih

- rule: kasih_nim nya kapanpun user beri nim
  steps:
  - intent: kasih_nim
  - action: utter_kasih_nim